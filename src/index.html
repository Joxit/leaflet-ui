<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- build:css vendor.css -->
  <link href="../node_modules/riot-mui/build/styles/riot-mui.min.css" rel="stylesheet" type="text/css">
  <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet" type="text/css">
  <!-- endbuild -->
  <!-- build:css style.css -->
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="material-icons.css" rel="stylesheet" type="text/css">
  <!-- endbuild -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:site_name" content="Tile Server UI" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@Joxit" />
  <meta name="twitter:creator" content="@Jones Magloire" />
  <title>Tile Server UI</title>
</head>

<body>
  <app></app>
  <main id="map" class="mdl-layout__content"> </main>
  <!-- build:js scripts/vendor.js -->
  <script src="../node_modules/riot/riot+compiler.min.js"></script>
  <script src="../node_modules/riot-mui/build/js/riot-mui-min.js"></script>
  <script src="../node_modules/riotgear-router/dist/rg-router.min.js"></script>
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/tags.js -->
  <script type="riot/tag" src="tags/app.tag"></script>
  <script type="riot/tag" src="tags/change.tag"></script>
  <script type="riot/tag" src="tags/remove.tag"></script>
  <script type="riot/tag" src="tags/add.tag"></script>
  <script type="riot/tag" src="tags/tile-bound.tag"></script>
  <script type="riot/tag" src="tags/dropdown-menu.tag"></script>
  <!-- endbuild -->
  <!-- build:js scripts/script.js -->
  <script src="scripts/script.js"></script>
  <script src="scripts/control-zoom.js"></script>
  <script src="scripts/control-menu.js"></script>
  <script src="scripts/control-add.js"></script>
  <!-- endbuild -->
</body>

</html>
