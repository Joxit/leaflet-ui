<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<LINK href="node_modules/dialog-polyfill/dialog-polyfill.css" rel="stylesheet" type="text/css">
<LINK href="node_modules/material-design-lite/dist/material.min.css" rel="stylesheet" type="text/css">
<LINK href="node_modules/leaflet/dist/leaflet.css" rel="stylesheet" type="text/css">
<LINK href="node_modules/material-design-icons/iconfont/material-icons.css" rel="stylesheet" type="text/css">
<LINK href="style.css" rel="stylesheet" type="text/css">
<title>Tile Server UI</title>
</head>
<body>
 <!-- Always shows a header, even in smaller screens. -->
 <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
   <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title">Tile Server UI</span>
    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>
   </div>
  </header>
  <div class="mdl-layout__drawer">
   <span class="mdl-layout-title">Options</span>
   <nav class="mdl-navigation">
    <a id="change-tile-server-button" class="mdl-navigation__link" onClick="leafletUI.changeTag.show();">Change url</a>
   </nav>
  </div>
  <dialog id="add-tile-server-dialog" class="mdl-dialog">
  <h4 class="mdl-dialog__title">Add a new Tile Server to your list ?</h4>
  <div class="mdl-dialog__content">
   <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="tile-server-link"> <label class="mdl-textfield__label" for="tile-server-link">Tile
     Server URL</label>
   </div>
  </div>
  <div class="mdl-dialog__actions">
   <button type="button" class="mdl-button add">Add</button>
   <button type="button" class="mdl-button close">Cancel</button>
  </div>
  </dialog>
  <change></change>
  <main id="map" class="mdl-layout__content"> </main>
 </div>
 <script type="riot/tag" src="change.tag"></script>
 <script src="node_modules/riot/riot+compiler.js"></script>
 <script src="node_modules/dialog-polyfill/dialog-polyfill.js"></script>
 <script src="node_modules/material-design-lite/dist/material.min.js"></script>
 <script src="node_modules/leaflet/dist/leaflet.js"></script>
 <script src="script.js"></script>
</body>
</html>
